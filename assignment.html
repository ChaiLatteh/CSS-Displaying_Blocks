<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="box1">
          <img id="header_1" src="images/github.jpg" alt="github">
        </div>
        <h1>Display our blocks!</h1>
        <div id="box2">
          <img id="header_2" src="images/catandninja.png" alt="catandninja">
        </div>
      </div>
      <div class="main">
        <img class="box_blue" id="left_1" src="images/dojocat.jpg" alt="dojocat">
        <img class="box_red" src="images/heisencat.png" alt="heisencat">
        <img class="box_blue" src="images/linkcat.png" alt="linkcat">
        <img class="box_red" src="images/ironcat.png" alt="ironcat">
        <img class="box_blue" src="images/defunktocat.png" alt="defunktocat">
        <img class="box_blue" id="left_2" src="images/coder2.jpg" alt="">
        <img class="box_red" src="images/riddlocat.png" alt="">
        <img class="box_blue" src="images/chellocat.jpg" alt="">
        <img class="box_red" src="images/stormtroopocat.png" alt="">
        <img class="box_blue" src="images/visionary.jpg" alt="">
        <img class="box_blue" id="left_3" src="images/cherry.jpg" alt="">
        <img class="box_red" src="images/oktobercat.png" alt="">
        <img class="box_blue" src="images/mario.png" alt="">
        <img class="box_red" src="images/cooler.png" alt="">
        <img class="box_blue" src="images/jean-luc-picat.jpg" alt="">
        <img class="box_blue" id="left_4"src="images/aidorucat.png" alt="">
        <img class="box_red" src="images/domo-cat.png" alt="">
        <img class="box_blue" src="images/kantana.jpg" alt="">
        <img class="box_red" src="images/daftpunk.gif" alt="">
        <img class="box_blue" src="images/codercat.jpg" alt="">
      </div>
    </div>
  </body>
</html>
